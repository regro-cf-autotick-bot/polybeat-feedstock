{% set name = "polybeat" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 863886e285109d66e3f176c815a21128e815bb2ebd3cae94c215233477abab07

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - setuptools
    - manim

test:
  requires:
    - python {{ python_min }}
  imports:
    - polybeat
  commands:
    - python -c "from polybeat import play; play(preview=False)"

about:
  home: https://github.com/chunribu/polybeat/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A toy for visualizing polyrhythms

extra:
  recipe-maintainers:
    - chunribu
